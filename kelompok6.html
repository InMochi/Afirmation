   body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #222;

      }

      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .bg-box {
        width: 80%;
        height: 400px;
        background: url("img/donwloadbg2.jpg"), url("img/downloadbg.jpg");
        background-size: cover, cover;
        background-position: center, top;
        background-blend-mode: multiply;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        transition: background 0.5s ease-in-out;
      }

      .bg-box::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgb(255, 0, 0) 20%, rgba(0, 0, 0, 0.8) 80%);
        mix-blend-mode: screen;
        transition: all 0.5s ease;
      }

      .bg-box:hover::before {
        background: radial-gradient(circle, rgba(0, 255, 204, 0.7) 30%, rgba(0, 0, 0, 0.8) 100%);
      }

      .glow-text {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
          0 0 20px rgba(255, 255, 255, 0.6),
          0 0 30px rgba(255, 255, 255, 0.4);
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        animation: glow 3s ease-in-out infinite alternate;
        transition: transform 0.3s ease;
      }

      .glow-text:hover {
        transform: scale(1.1);
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.6),
            0 0 30px rgba(255, 255, 255, 0.4);
        }
        to {
          text-shadow: 0 0 15px rgba(255, 255, 255, 1),
            0 0 25px rgba(255, 255, 255, 0.8),
            0 0 35px rgba(255, 255, 255, 0.6);
        }
      }
    </style>
